<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="../css/modal_font.css">
  <link rel="stylesheet" href="../css/modal.css">
</head>

<body>
  <div class="modal_wrap">
    <div class="modal_bg">
      <div class="modal_container">
        <button type="button" class="close_btn">
          <i class="fa-solid fa-x"></i>
        </button>
        <div class="modal_info">
          <div class="user_img">
            <img src="./image/user.jpg" alt="user image">
          </div>
          <div class="user_info">
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name">
            <label for="user_mbti">MBTI</label>
            <input type="text" name="user_mbti" id="user_mbti">
            <div class="user_url">
              <a href="#" class="velog_color">
                <i class="fa-solid fa-v"></i>
              </a>
              <a href="#" class="github_color">
                <i class="fa-brands fa-github"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="modal_content">
          <label for="collaborate">협업 스타일</label>
          <textarea name="collaborate" id="collaborate"></textarea>
          <label for="advantages">장점</label>
          <textarea name="advantages" id="advantages"></textarea>
        </div>
        <div class="modal_btns">
          <button type="button">수정하기</button>
          <button type="button">삭제하기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="https://kit.fontawesome.com/abac2ee492.js" crossorigin="anonymous"></script>
</body>

</html>
